<ion-app>
  <ion-split-pane>
    <ion-menu type="overlay">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list *ngIf="isLoggedIn">
          <ion-menu-toggle auto-hide="false" *ngFor="let item of sideMenu">
            <ion-item *ngIf="item.url" [routerDirection]="'root'" [routerLink]="[item.url]">
              <ion-icon slot="start" [name]="item.icon"></ion-icon>
              <ion-label>
                {{item.title}}
              </ion-label>
            </ion-item>
            <ion-item *ngIf="item.fn">
              <ion-icon slot="start" [name]="item.icon"></ion-icon>
              <ion-label (click)="item.fn()">{{item.title}}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
