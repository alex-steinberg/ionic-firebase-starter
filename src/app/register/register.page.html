<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Register</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="stacked">Name</ion-label>
        <ion-input [(ngModel)]="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">E-mail</ion-label>
        <ion-input [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Password</ion-label>
        <ion-input [(ngModel)]="password"></ion-input>
      </ion-item>
      <ion-card-content>
        <ion-button expand="block" (click)="submit(name, email, password)">Submit</ion-button>
        <ion-button expand="block" fill="outline" [routerLink]="'/login'">Login</ion-button>
      </ion-card-content>
    </ion-card-content>
  </ion-card>
</ion-content>
